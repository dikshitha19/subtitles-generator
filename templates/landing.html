<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            height: 100vh;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .btn-group {
            display: flex;
            gap: 20px;
        }

        .btn-group a button {
            padding: 12px 30px;
            font-size: 18px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn-group a button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>Welcome to Subtitle Generator</h2>
    <div class="btn-group">
        <a href="/login"><button>Login</button></a>
        <a href="/signup"><button>Signup</button></a>
    </div>
</body>
</html>
